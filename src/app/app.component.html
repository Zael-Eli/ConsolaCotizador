<style>

  *{
    font-family: 'Open Sans', sans-serif;
    font-size:14px;
  }
  
    .contenedor{
      background-color: #F4F6F6;
      display: grid;
      height: 100vh;
      grid-template-areas: "header header"
                           "main main"
                           "footer  footer";
      grid-template-rows: 80px 1fr 80px;
      grid-template-columns: 200px 2fr;
  }
  
  .header{
    display: flex;
    flex-direction:row;
    justify-content:space-around;
    background-color: #2e86c1;
    color: white;
    grid-area: header;
    position: fixed;
    width: 100%;
    height: 10%;
   
  }
  
  
  .main{
    display: flex;
    flex-direction:column;
    justify-content: center;
    background-color: #fff;
    grid-area: main;
    margin: 4% 35% 4% 35%;
    box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.1); 
    border-radius: 20px;
  }

  
  .footer{
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding:8px;
    background-color:  #0e1515 ;
    grid-area: footer;
    position: fixed;
    width:100%;
    height:5%;
    top: 93%;
    color:white;
  }
  

  
  .logo{
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  
  .sesion{
    display: flex;
    flex-direction: row;
    justify-content:space-around;
    align-items: center;
  }
                                          
  .logo{
    margin: 10px 10px 10px 10px;
  }

   input{
    width: 90%;
    height: 5%;
    margin: 10px;
    padding: 10px;
    border-radius: 20px;
    border: gainsboro 1px solid;
  }

  input:hover{
    border: rgb(45, 125, 217) 1px solid;
  }

  label{

    width: 90%;
    height: 5%;
    margin: 10px;
    padding: 10px;

  }

  button{

    width: 30%;
    height: 10%;
    margin: 10px;
    padding: 10px;
    margin: 20px 0px 0px 145px;
    border-radius: 20px;
    background-color: #2e86c1;
    color: #fff;
    border: 0px;

  }
  
  </style>
  
          <div class="contenedor" *ngIf="seleccion == ''">
            <div class="header">
              <div class="logo">
                  <img width="60" src="https://www.tsastun.com.mx/assets/logo.png" alt="" (click)="selectfunction('inicio')">
              <p>&nbsp;&nbsp;&nbsp;Consola de Administración</p>
            </div>
          </div>
            <div class="main">
              <form action="#" [formGroup]="loginForm">
              <label for=""><strong>Usuario:</strong></label>
              <input type="text" placeholder="Usuario" formControlName="usuario">
              <label for=""><strong>Contraseña:</strong></label>
              <input type="password" placeholder="Contraseña" formControlName="password">
              <button (click)="validateSwal()" type="submit">Confirmar</button>
              </form>
              </div>
  
              
              <div class="footer"> 
            <div class="contacto">
            <h3>Tsastún</h3>
            </div>
  
  </div>
</div>

<app-inicio *ngIf="seleccion == 'inicio'"></app-inicio>
