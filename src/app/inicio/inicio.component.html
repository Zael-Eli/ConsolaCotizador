<style>

  *{
    font-family: 'Open Sans', sans-serif;
    font-size:14px;
  }
  
    .contenedor{
      background-color: #F4F6F6;
      display: grid;
      height: 100vh;
      grid-template-areas: "header header"
                           "siderbar main"
                           "footer  footer";
      grid-template-rows: 80px 1fr 80px;
      grid-template-columns: 200px 2fr;
  }
  
  .header{
    display: flex;
    flex-direction:row;
    justify-content:space-around;
    background-color: #2e86c1;
    color: white;
    grid-area: header;
    position: fixed;
    width: 100%;
    height: 10%;
   
  }
  
  .sidebar{
    background-color:#0e1515;
    color: white;
    grid-area: siderbar;
    display: flex;
    flex-direction: column;
    overflow-y:scroll;
    position: fixed;
    width: 14.7%;
    height: 98%;
  }
  
  .main{
    background-color: #fff;
    grid-area: main;
    margin: 1% 2% 0% 2%;
    box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.1); 
    border-radius: 20px;
  }

  
  .footer{
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding:8px;
    background-color:  #0e1515 ;
    grid-area: footer;
    position: fixed;
    width:100%;
    height:5%;
    top: 93%;
    color:white;
  }
  
  a{
    all: unset;
    display: flex;
    flex-direction: row;
    justify-content:left;
    color:#B2BABB;
    font-size: 12px;
    padding: 10px;
    border-radius: 20px;
    
  }
  
  a:hover {
    all: unset;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 10px;
    border: rgb(107, 107, 106) 1px solid;
    transform: scale(0.9);    
   transition: all 300ms;  
  }
  
  .logo{
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  
  .sesion{
    display: flex;
    flex-direction: row;
    justify-content:space-around;
    align-items: center;
  }
                                          
  .logo{
    margin: 10px 10px 10px 10px;
  }

  .titlemenu{
    margin: 30px 0px 40px 65px;
  }
  
  
  </style>
