<style>

    *{
         font-family: 'Open Sans', sans-serif;
         font-size: 15px;  
     }
 
 .previa{
 
     position: absolute;
     margin: 150px 0px 0px 650px;
     width: 550px;
     height: 300px;
     background-color: white;
     padding: 15px;
     border-radius: 20px;
     border: rgb(239, 244, 244) 2px solid;
 
 }
 .seleccion{
 display: flex;
 flex-direction:column;
 position: absolute;
 background-color: #fff;
 margin: 210px 0px 0px 400px;
 width: 280px;
 height: 140px;
 border-radius: 20px;
}

select{
 width: 60%;
}

button{
    width: 100px;
    height: 40px;
    border: gray 1px solid;
    background-color: rgb(98, 100, 99);
    color:white;
    margin: 30px 0px 0px 25px;
}

button:hover{
    background-color:  #0ca434;
    color: aliceblue;
    transform: scale(1.2);    
    transition: all 300ms; 
}

label{
    margin: 10px;
}

 </style>
 
 <div class="seleccion">
    
    <label for="">Seleccione tipo de letra</label>
    <form action="#">
        <select name="" id="">
            <option (click)="seleccionarTexto('Arial')">Arial</option>
            <option (click)="seleccionarTexto('Consolas')">Consolas</option>
        </select>
    </form>
    <button>Aplicar</button>
</div>
 <div class="previa">
    <img width="98%" height="95%" *ngIf="letra == 'Arial'" src="https://kinsta.com/es/wp-content/uploads/sites/8/2020/09/ejemplo-de-fuente-arial.jpg" >
    <img width="98%" height="95%" *ngIf="letra == 'Consolas'" src="https://kinsta.com/es/wp-content/uploads/sites/8/2020/09/ejemplo-de-fuente-arial.jpg" >
 </div>
