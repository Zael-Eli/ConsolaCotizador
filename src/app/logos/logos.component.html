<style>

    *{
         font-family: 'Open Sans', sans-serif;
         font-size: 15px;  
     }
 
 .previa{
 
     position: absolute;
     margin: 95px 0px 0px 780px;
     padding: 30px;
     width: 350px;
     height: 300px;
     border-radius: 20px;
     background-color: white;
 }
 .seleccion{
 
 display: flex;
 flex-direction:column;
 justify-items: center;
 position: absolute;
 background-color: #fff;
 margin: 140px 0px 0px 320px;
 padding: 10px;
 width: 340px;
 height: 120px;
 border-radius: 20px;

}

input{
 width: 90%;
}

button{
    width: 100px;
    height: 20%;
    border: gray 1px solid;
    background-color: rgb(98, 100, 99);
    color:white;
    margin: 30px 0px 0px 25px;
}

button:hover{
    background-color:  #0ca434;
    color: aliceblue;
    transform: scale(1.2);    
    transition: all 300ms; 
}

label{
    margin: 10px;
}

 </style>
 
 <div class="seleccion">


    <div class="container mt-5 text-center">
        <h3 class="mb-5">Seleccione y configure su logo</h3>
        <div class="col-md-12">
          <input type="file" (change)="onFileChange($event)" />
        </div>
        <div class="col-md-8">
          <image-cropper
            [imageChangedEvent]="imgChangeEvt"
            [maintainAspectRatio]="true"
            [aspectRatio]="28 / 24"
            [resizeToWidth]="256"
            format="png"
            (imageCropped)="cropImg($event)"
            (imageLoaded)="imgLoad()"
            (cropperReady)="initCropper()"
            (loadImageFailed)="imgFailed()">
          </image-cropper>
        </div>
        
    </div>
    <button (click)="confirmSelect()">Definir</button>
</div>
 <div class="previa">
    <div class="col-md-4">
        <h6>Vista previa</h6>
        <img [src]="cropImgPreview" />
      </div>
 </div>
