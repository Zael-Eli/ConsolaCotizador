<style>

   *{
        font-family: 'Open Sans', sans-serif;
        font-size: 12px;  
    }

.titulo{
    margin:130px 0px 0px 300px;
}

.azul{
    width: 50%;
    height: 5px;
    align-content: center;
    background-color: cornflowerblue;
    border: black 1px solid;
    margin: 20px 0px 0px 300px;
}

.azul:hover{
    transform: scale(1.2);    
    transition: all 300ms; 
}

.amarillo{
    width: 50%;
    height: 5px;
    background-color: rgb(222, 193, 48);
    border: black 1px solid;
    margin: 30px 0px 0px 300px;
}

.amarillo:hover{
    transform: scale(1.2);    
    transition: all 300ms; 
}

.verde{
    width: 50%;
    height: 5px;
    background-color: rgb(11, 154, 107);
    border: black 1px solid;
    margin: 30px 0px 0px 300px;

}

.verde:hover{
    transform: scale(1.2);    
    transition: all 300ms; 
}

.rojo{
    width: 50%;
    height: 5px;
    background-color: rgb(161, 24, 46);
    border: black 1px solid;
    margin: 30px 0px 0px 300px;
}

.rojo:hover{
    transform: scale(1.2);    
    transition: all 300ms; 
}

.gris{
    width: 50%;
    height: 5px;
    background-color: rgb(93, 92, 92);
    border: black 1px solid;
    margin: 30px 0px 0px 300px;
}

.gris:hover{
    transform: scale(1.2);    
    transition: all 300ms; 
}


.aplicar button{
    width: 100px;
    height: 30px;
    border: gray 1px solid;
    background-color: rgb(98, 100, 99);
    color:white;
    margin: 60px 0px 0px 300px;
}

.aplicar button:hover{
    background-color:  #0ca434;
    color: aliceblue;
    transform: scale(1.2);    
    transition: all 300ms; 
}


.previa{
    position: absolute;
    margin: 0px 0px 0px 500px;
    border-radius: 20px;
    width: 700px;
    height: 300px;
    background-color: white;
    padding:10px;
    border: rgb(239, 244, 244) 2px solid;
}


</style>

<div class="selector">
<div class="titulo">
    <h4>Temas</h4>
    </div>
    <div class="previa">
    <img width="95%" height="85%" src="../../assets/fondos/azul.png" *ngIf="tema == 'azul'">
    <img width="95%" height="85%" src="../../assets/fondos/amarillo.png" *ngIf="tema == 'amarillo'">
    <img width="95%" height="85%" src="../../assets/fondos/verde.png"  *ngIf="tema == 'verde'">
    <img width="95%" height="85%" src="../../assets/fondos/rojo.png" *ngIf="tema == 'rojo'">
    <img width="95%" height="85%" src="../../assets/fondos/estandar.png" *ngIf="tema == 'predeterminado'">
    </div>
    <div class="azul" (click)="seleccionarColor('azul')">
        <p>Azul</p>
    </div>
    <div class="amarillo" (click)="seleccionarColor('amarillo')">
        <p>Amarillo</p>
    </div>
    <div class="verde" (click)="seleccionarColor('verde')">
        <p>Verde</p>
    </div>
    <div class="rojo" (click)="seleccionarColor('rojo')">
        <p>Rojo</p>
    </div>
    <div class="gris" (click)="seleccionarColor('predeterminado')">
        <p>Predeterminado</p>
    </div>
    <div class="aplicar">
        <button (click)="confirmSelect()">Aplicar</button>
    </div>
</div>
